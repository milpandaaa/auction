{% extends 'base.html' %}
{% block body %}
<div class="login-page">
  <div class="form">
    <form class="login" method="post">
    {% csrf_token%}
    <input name="name"  type="text" value="{{ data_p.name }}" placeholder="название"/>
      <input name="count"  type="text"  value="{{ data_p.count }}" placeholder="количество"/>
      <input name="cost"  type="text"  value="{{ data_p.cost }}" placeholder="стоймость"/>
       <select name="farm" id="select-box1" class="select">
       <option value="{{ data_p.farm }}">{{ data_p.farm }}</option>
           {% for farm in data_f %}
      <option value="{{ farm.name }}">{{ farm.name }}</option>
           {% endfor %}
    </select>
      <button>Подтвердить</button>
    </form>

  </div>
</div>

{% endblock %}
